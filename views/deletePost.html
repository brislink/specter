<!DOCTYPE html>
  <html>
    <head>
    <title>Delete Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" style="margin-top:20px;" id="deleteContainer">
      <div class="row-fluid">
        <div class="span8 offset2">
        <hr>
        <h2 class="muted" style="text-align:center;">DELETE?</h2>
        <hr>
        <h1 data-id={{id}} data-by="{{postedBy}}" id="title">{{title}}</h1>
        <p><small>{{wordCount}}</small> words</p>
      </div>
        <div class="row-fluid">
          <div class="span10 offset2">
            <p><input type="password" class="span6" placeholder="Enter secret to delete this post" data-bind="value:secret,valueUpdate:'afterkeydown'"></p>
            <p><button class="btn btn-danger" id="deletePost"
            data-bind="enable:deleteEnabled,click:deletePost">Delete</button></p>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="/javascripts/deletePost.min.js"></script>
  </body>
</html>
